<div ng-if="vm.state.current.name === 'shell'" class="row">
	<div class="col-xs-12 col-sm-8 col-sm-offset-2">
		<form name="search">
			<input class="form-control" type="text" name="search" ng-model="vm.searchQuery" placeholder="Enter the name of a repo, then press enter or click Search">
		</form>
	</div>
	<div class="col-xs-12 col-sm-4 col-sm-offset-4">
		<button class="btn btn-lg btn-block" type="submit" ng-click="vm.searchGithub(vm.searchQuery)">Search</button>
	</div>
</div>

<div ng-if="vm.state.current.name !== 'shell'" class="row">
	<div class="col-xs-12 col-sm-8">
		<form name="search">
			<input class="form-control" type="text" name="search" ng-model="vm.searchQuery" placeholder="Enter the name of a repo, then press enter or click Search" required>
		</form>
	</div>
	<div class="col-xs-6 col-sm-2">
		<button class="btn btn-lg btn-block" type="submit" ng-click="vm.searchGithub(vm.searchQuery)">Search</button>
	</div>
	<div class="col-xs-6 col-sm-2">
		<button class="btn btn-lg btn-block" type="reset" ng-click="vm.resetForm()">Reset</button>
	</div>
</div>
