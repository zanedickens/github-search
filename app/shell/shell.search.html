<!-- Show only on Shell / Home State -->
<div ng-if="vm.state.current.name === 'shell'" class="row">
	<form name="search">
		<div class="col-xs-12 col-sm-8 col-sm-offset-2">
			<input class="form-control" type="text" name="search" ng-model="vm.searchQuery" placeholder="Enter the name of a repo, then press enter or click Search" required>
			<!-- TODO - Add ngMessages for required filed -->
		</div>
		<div class="col-xs-12 col-sm-4 col-sm-offset-4">
			<button class="btn btn-lg btn-block" type="submit" ng-click="vm.searchGithub(vm.searchQuery)">Search</button>
		</div>
	</form>
</div>

<!-- Show only on Results State -->
<div ng-if="vm.state.current.name !== 'shell'" class="row">
	<form name="search">

		<div class="col-xs-12 col-sm-8">
			<input class="form-control" type="text" name="search" ng-model="vm.searchQuery" placeholder="Enter the name of a repo, then press enter or click Search" required>
			<!-- TODO - Add ngMessages for required filed -->
		</div>
		<div class="col-xs-6 col-sm-2">
			<button class="btn btn-lg btn-block margin-y-10" type="submit" ng-click="vm.searchGithub(vm.searchQuery)">Search</button>
		</div>
		<div class="col-xs-6 col-sm-2">
			<button class="btn btn-lg btn-block margin-y-10" type="reset" ng-click="vm.resetForm()">Reset</button>
		</div>
	</form>

</div>
